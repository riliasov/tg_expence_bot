name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'  # Кэшируем pip зависимости
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # Останавливаем сборку при Python синтаксических ошибках или неопределенных именах
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,__pycache__,.git
        # Все остальные ошибки как warnings (макс. длина строки 120)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=.venv,__pycache__,.git
        
    - name: Test with pytest
      run: |
        pytest tests/ -v
      env:
        # Мокаем переменные окружения для тестов
        TELEGRAM_TOKEN: "test_token"
        SPREADSHEET_ID: "test_spreadsheet_id"
        GOOGLE_CREDENTIALS_JSON: '{"type":"service_account","project_id":"test","private_key":"test","client_email":"test@test.iam.gserviceaccount.com"}'